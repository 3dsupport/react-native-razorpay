}
android {
    compileSdkVersion 26
    buildToolsVersion "24.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'com.facebook.react:react-native:0.20.+'
    compile 'com.razorpay:checkout:1.5.0'
}
  
